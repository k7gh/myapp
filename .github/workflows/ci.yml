name: 🚀 Build and Push to DockerHub

on:
  push:
    branches: [main]  # 🟢 Trigger: When you push to main branch

jobs:
  docker:
    runs-on: ubuntu-latest  # 🧱 Use a Linux machine hosted by GitHub

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4  # 📦 Built-in action to pull your code

      - name: 🔐 Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        # 💬 Logs in securely using GitHub secrets

      - name: 🛠️ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

      - name: 📤 Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
      
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker Image for Vulnerabilities
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL myapp

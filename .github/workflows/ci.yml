name: ğŸš€ Build and Push to DockerHub

on:
  push:
    branches: [main]  # ğŸŸ¢ Trigger: When you push to main branch

jobs:
  docker:
    runs-on: ubuntu-latest  # ğŸ§± Use a Linux machine hosted by GitHub

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4  # ğŸ“¦ Built-in action to pull your code

      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        # ğŸ’¬ Logs in securely using GitHub secrets

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

      - name: ğŸ“¤ Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
      
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker Image for Vulnerabilities
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL myapp
